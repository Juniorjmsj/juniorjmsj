#conteiner{
  height: 100vh;

video {

    object-fit: cover;
    display: flex;
    justify-content: center;
    align-content: center;
    width: 100%;
    height: auto;
    border: 3px solid transparent;
}

#square {
  display: flex;
  background-color: transparent;
  height: 30rem;
  width: 100%;
  position: absolute;
  top: 50%;

  z-index: 1;

#square:hover {
  cursor: pointer;

#square a {
  display: flex;

#presente{

button {

    padding-top: 0.7em;
    padding-bottom: 0.7em;
    padding-left: 5px;
    padding-right: 5px;

        2px 2px 5px rgba(0, 0, 0, 0.6); /* Sombra externa */
    border-radius: 20px;
    font-family: "Itim", cursive;
    font-size: 2.7rem;
    cursor: pointer;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 5px;
    transition: background-color 0.3s;
    width: 100%;
  }
  
  button:hover {
    background-color: #589DA7;
    transform: scale(1.1);

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cha de bebe Ravi</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    object-fit: cover;
}

.teste {
    display: flex;
    overflow: hidden;
    background-color: #F2E8D6;
    justify-content: center;
}

video {
    border-radius: 20px;
    object-fit: cover; /* Para cobrir todo o contêiner */
}

#circle {
  background-color: transparent;
  height: 70px;
  width: 70px;
  border-radius: 50px;
  position: absolute;
  top: 69vh;
  left: 44.5vw;
  border: solid 1px transparent;
  z-index: 1;
}

#circle:hover {
  cursor: pointer;
}

#circle a {
  display: flex;
  width: 100%;
  height: 100%;
}

#square {
  background-color: transparent;
  height: 70px;
  width: 100px;
  position: absolute;
  top: 51vh;
  left: 47vw;
  border: solid 1px transparent;
  z-index: 1;
}

#square:hover {
  cursor: pointer;
}

#square a {
  display: flex;
  width: 100%;
  height: 100%;
}

@media (max-width: 768px) {
  #meuVideoDesktop {
    display: none; /* Oculta o vídeo desktop em telas menores */
  }
  #square {
    left: 37vw;
  }
  #circle {
    left: 29vw;
  }
}
</style>
